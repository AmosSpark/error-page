<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>error</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <figure>
        <img src="./mobile-bg-img.svg" alt="Page not found" class="img" />
      </figure>
      <div class="err">
        <div class="err__title">404</div>
        <div class="err__info">
          <p>
            We couldn't find the page you're looking for.
            <span class="try">Try Something different.</span>
          </p>
        </div>
      </div>
      <button class="btn">BACK</button>
    </div>
  </body>
</html>
