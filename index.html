<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>error</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <figure>
            <img src="./mobile-bg-img.svg" alt="Page not found" class="image">
        </figure>
        <div class="error">404</div>
        <div class="last">
            <div class="error-info">
                <p class="error1">404</p>
                <p>We couldn't find the page you're looking for.
                <span class="try">Try Something different.</span>
                    <span class="more-txt">It is possible the internet is broken or you may
                    have mis-typed the URL, else the page has been removed.</span>
                    <div><button class="btn1">BACK</button></div>
                </p>
            </div>
            <button class="btn">BACK</button>
        </div>
        
    </div>
</body>
</html>
